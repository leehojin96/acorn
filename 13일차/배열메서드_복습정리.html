<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let fruits = ["딸기", "사과", "배"];



        for (let i = 0; i < fruits.length; i++) {
            alert(fruits[i]);
        }




        fruits.forEach(function (e, i) {
            alert(e);
        });




        let fruitsmap = fruits.map(function (e, i) { //map( 요소의값 , 인덱스 ), 반드시 return 꼭!
            return e + "님";
        });
        alert(fruitsmap); //alert(fruitsmap.toString());를 대신할수 있어 생략
        



    </script>

</body>

</html>
