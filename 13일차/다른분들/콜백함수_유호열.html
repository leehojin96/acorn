<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function a(lunch){
            alert("오늘의 점심메뉴는 : " + lunch());
        }

        function lunch(){
            let a = ["돈까스","김밥","라면"];

            let c = [];
            while(a.length > 0){
                let random = Math.floor(Math.random() * a.length);
                let b = a.splice(random,1);
                c.push(b);
            }

            let d = new Array(1);
            for(let i = 0; i < d.length; i++){
                d[i] = c[i];
            }
            return d;
        }

        a(lunch);
    </script>
</body>
</html>
