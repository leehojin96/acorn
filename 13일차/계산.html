<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function calculation(){
         
            let su1El = document.querySelector("#su1");
            let su2El = document.querySelector("#su2");

            let su1 = parseInt(su1El.value);
            let su2 = parseInt(su2El.value);

            let resultEl = document.querySelector("#result");
            
            resultEl.value = su1+ su2;

        }

    </script>
</head>
<body>

        <input type="text" id="su1"> + <input type="text" id="su2"> = <input type="text" id="result">
        <button onclick="calculation()">계산</button>
 
    
</body>
</html>
