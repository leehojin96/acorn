<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let a = 10;
        let b = 10;
        let a1 = ++a;
        let b1 = b++;


        document.write(a+"<br>");
        document.write(b +"<br>");
        document.write(a1 +"<br>");
        document.write(b1 +"<br>");


        let sub =0;

        for(i=0 ; i<=10 ; i++){
            sub = sub + i;
        }
        document.write(sub+"<br>");

        


    </script>



</body>

</html>
