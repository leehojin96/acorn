<body>

    <script>

        function createLotto() {
            let origin = new Array(45).fill().map(function (value, index) {
                return index + 1;
            });

            let newArr = [];
            while (origin.length > 0) {
                let randomIndex = Math.floor(Math.random() * origin.length);
                let removed = origin.splice(randomIndex, 1);
                let value = removed[0];
                newArr.push(value);
            }
            console.log(newArr);
        }
    
        

    </script>

    <button onclick="createLotto()"> 로또 번호 </button>
</body>
