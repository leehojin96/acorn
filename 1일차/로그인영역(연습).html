<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            border: 1px solid black;
            margin: 0 auto;
            width: 300px;
            padding: 30px;
        }
        .img_wrap{
            /*border: 1px solid black;*/
            margin: 10px auto;
            width: 200px;
            height: 200px;
            padding: 10px;
            
            background-image: url(images/acornlogo.jpg);
            background-size: cover;
            background-position: center;
        }
        .info_wrap{
            border: 1px solid black;
            margin: 0 auto;
            padding : 15px;
        }
        input{
            width: 97%;
            height: 30px;
            margin-bottom: 3px;
        }
        button{
            width:100%;
            height: 33px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="img_wrap">
        </div>
        <div class="info_wrap">
            <input type="text" placeholder="ID">
            <input type="text" placeholder="PASSWORD">
            <button>로그인</button>
        </div>
    </div>
</body>

</html>
