<html lang ="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width-device=width, initial-scale=1.0">
 <title>Document</title>
 <style>
    table{
        border:1px solid black;
        border-collapse: collapse;
        width:100px;
        height: 100px;
    }
    td{
        border: 1px solid black;
    }
 </style>
</head>
<body>

   
    <h1>table 태그</h1>
    
     <!--
        table 안에서
        tr은 다음줄
        td는 띄어쓰기
    -->

    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>

        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>

        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>

    
</body>
</html>
