<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            
            width:400px;
            border:1px solid black;
            padding: 20px;
            margin: 0 auto;
        }

        .img_wrap{ /*이미지라 일부러 크기를 정함*/
            width: 200px;
            height: 200px;
            /*border: 1px solid black;*/
            margin: 20px auto;

            background-image: url(images/acornlogo.jpg);
            background-size: cover;
            background-position: center;

        }

        .info_wrap{
            width: 300px;
            padding: 20px;
            border: 1px solid black;
            margin: 0 auto;
        }
        
        input{
            width: 97%;
            height: 30px;
            margin-top: 5px;
        }
        button{
            width: 100%;
            height: 30px;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <!--이미지영역-->
        <div class="img_wrap"">
        </div>
        <!--로그인영역-->
        <div class="info_wrap">
            <input type="text" placeholder="ID">
            <input type="text" placeholder="PASSWORD">
            <button>로그인</button>
        </div>
    </div>
</body>

</html>
