<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            border: 20px ridge wheat;
            width: 200px;
            height: 200px;
        }
    </style>
    <script>
        let imgNames= ["media/Penguins.png", 
             "media/Lighthouse.png",
             "media/Chrysanthemum.png",
             "media/Desert.png",
             "media/Hydrangeas.png",
             "media/Jellyfish.png",
             "media/Koala.png",
             "media/Tulips.png"
        ] ;
 //이미지배열의 index를 의미 (1 => 두번째 부터)

        let next = 1;
        
        function changeImg(){
            let gallery = document.querySelector("#gallery");
            gallery.src = imgNames[next];
            next++;
            next = next % imgNames.length;  
        }

        let out ;
        function init(){
            out = setInterval(function(){
               changeImg
            },1000)
        }

        function stop(){
            clearTimeout(out);
        }
    </script>
</head>
<body onload="init()">
    <img id="gallery" src="./media/Penguins.png" alt="이미지갤러리">
    <button onclick="changeImg()"> 클릭 </button>
    <button onclick="stop()">자동전환 멈춤</button>

</body>
</html>
