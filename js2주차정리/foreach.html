<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--
        1. arr 배열 생성
        2. for문 사용 arr배열 출력
        3. forEach문 사용 arr배열 출력
        3-1. 함수 하나 만들어서 배열 각 요소에 적용
        3-2. 
    -->
    <script>

//1. arr배열
        let arr = [5,3,1,0];



//2. for문
        for(let i = 0 ; i <4 ; i++){
            document.write(arr[i]);
        }

        document.write("<br>");


//3. forEach문
        //3-1. 
        function fc(value,index,array){
            document.write(value);
        }
        arr.forEach(fc);

        document.write("<br>");

//제곱 함수

        function printabc(value, index, array){
            value = value*value;
            document.write(value);
        }
        arr.forEach(printabc);

        

    </script>


</body>

</html>
