        body{
            display: flex;
        }
        .main {
            margin: 0 auto;
            margin-top: 50px;
            text-align: center;
        }
        h2{
            margin-bottom: 80px;
        }
        h2 span:nth-child(1){
            color: red;
        }
        h2 span:nth-child(2){
            color: green;
        }


        .login input {
            display: block;
            width: 350px;
            height: 35px;
            padding: 5px;
        }
        .login input:nth-child(1){
            margin-bottom: 10px;
        }
        
        .login input:nth-child(2){
            margin-bottom: 50px;
        }


        .login_btn{
            
            background-color: black;
            color: white;
            width: 360px;
            height: 50px;
        }

        .nav{
            
            text-align: left;
            margin-bottom: 50px;
        }
        .nav a{
            text-decoration: none;
            color: black;
            font-size: 10px;
            font-weight: bold;
        }


        .btn {
            width: 360px;
            height: 50px;
            position: relative;
            display: block;
            margin: 10px 0px;
        }
