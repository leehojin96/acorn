<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        nav{
            background-color: royalblue;
        }

        nav .inner{
            width: 1000px;
            height: 200px;   
            background-color: aqua;   
            margin: 0 auto;   
            position: relative;   
        }
        .menubar{
            list-style: none;
            display: flex;
            position: absolute;
            right: 0px;
            bottom: 0px;
        }
        .menu1 .item_name{
            padding: 10px 20px 30px 20px;
        }
        .menu1 .item_name:hover{
            background-color: black;
            color: white;
            border-radius: 10px 10px 0px 0px;
        }
        .menu1 .item_contents{
            display: none;
        }
        .menu1:hover .item_contents{
            display: block;
            position: fixed;
            left: 0px;
            width: 100%;
            height: 50px;
            background-color: black;
            color: white;
        }

    </style>

</head>
<body>
    <nav>
        <div class="inner">
            <ul class="menubar">
                <li class="menu1">
                    <div class="item_name">coffee</div>
                    <div class="item_contents">
                        <div class="contents_menu">1</div>
                        <div class="contents_texture">2</div>
                    </div>
                    
                </li>
                <li class="menu1">
                    <div class="item_name">coffee</div>
                    <div class="item_contents">
                        <div class="contents_menu">1</div>
                        <div class="contents_texture">2</div>
                    </div>
                    
                </li>
            </ul>
        </div>
    </nav>
</body>
</html>
