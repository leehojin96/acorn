<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>form 태그 </h2>
    <p>
        사용자로부터 정보를 입력받아서 서버에 전송하는 역할을 함
    </p>

    <form name="frm" action="" method="get"> <!--action 속성은 데이터가 어디로 갈지? method 속성은 데이터를 어떤 방식으로 전송할지? 값은 get(기본)과 post(암호)가 있다 -->
        
        <label for="userID">아이디</label> <input id="userID" type="text"> <!--label태그 안에 for라는 속성 label을 클릭하면 내용입력칸에 커서가 오게함 -->

        
        <label><input type="checkbox"> 짜장</label> <!-- checkbox label로 묶은 경우 선택을 편하게 할 수 있음-->
        
    </form>
</body>

</html>
