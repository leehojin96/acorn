<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            background-color: rgb(240, 240, 240);
            padding: 30px;
        }

        .logo {

            width: 200px;
            height: 50px;
            margin: 0 auto;
            background-image: url("https://upload.wikimedia.org/wikipedia/commons/thumb/2/23/Naver_Logotype.svg/521px-Naver_Logotype.svg.png");
            background-size:200px;
            background-repeat: no-repeat;
            background-position: center;
            
        }   

        .content {
            width: 460px;
            margin: 0 auto;
            margin-top: 20px;
            padding: 20px;
        }

        .content input {
            width: 98%;
            height: 45px;
            margin-bottom: 15px;
        }

        .content select {

            width: 99%;
            height: 50px;
        }

        #yy {
            width: 30%;
        }

        #date {
            width: 30%;
        }

        #month {
            width: 33%;
            height: 50px;
        }

        #phone_number {
            width: 71%;
            margin-top: 15px;
        }

        #number_check {
            width: 25%;
            height: 50px
        }

        button {
            background-color: green;
            color: white;
            border: 0px;
        }

        .int {
            margin-bottom: 25px;
        }
        .customer{
            margin-bottom: 25px;
        }
        .cellphone{
            margin-bottom: 25px;
        }

        span {
            font-size: 10px;
        }

        h3 {
            font-size: 15px;
        }
        .company{
            text-align: center;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="logo">
           
            
        </div>
        <form action="" method="post">

            <div class="content">
                <div class="int">
                    <div>
                        <h3><label for="id">아이디</label></h3>
                        <input type="text" id="id" placeholder="@naver.com"><br>
                    </div>
                    <div>
                        <h3><label for="password">비밀번호</label></h3>
                        <input type="password" id="password" placeholder="비밀번호">
                    </div>
                    <div>
                        <h3><label for="re_password">비밀번호 재확인</label></h3>
                        <input type="password" id="re_password" placeholder="비밀번호 재확인">
                    </div>

                </div>
                <div class="customer">
                    <div>
                        <h3><label for="name">이름</label></h3>
                        <input type=" text" id="name" placeholder="">
                    </div>
                    <div>
                        <h3><label for="yy">생년월일</label></h3>
                        <input type="text" id="yy" min="4" placeholder="년(4자)">
                        <select id="month">
                            <option>월</option>
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                            <option value="">4</option>
                            <option value="">5</option>
                            <option value="">6</option>
                            <option value="">7</option>
                            <option value="">8</option>
                            <option value="">9</option>
                            <option value="">10</option>
                            <option value="">11</option>
                            <option value="">12</option>
                        </select>
                        <input id="date" type="text" placeholder="일">
                    </div>
                    <div class="gender">
                        <h3><label for="gender">성별</label></h3>
                        <select id="gender">
                            <option value="">성별</option>
                            <option value="">남자</option>
                            <option value="">여자</option>
                            <option value="">선택안함</option>
                        </select>
                    </div>
                    <div>
                        <h3><label for="email">본인 확인 이메일<span>(선택)</span></label></h3>
                        <input type="text" id="email" placeholder="선택입력">
                    </div>
                </div>
                <div class="cellphone">
                    <h3><label for="phone_number">휴대전화</label></h3>
                    <select>
                        <option> 대한민국 + 82 </option>
                    </select>
                    <div>
                        <input type="text" id="phone_number" placeholder="전화번호 입력">
                        <button id="number_check">인증 번호 받기</button>
                    </div>
                    <input type="text" placeholder="인증번호 입력하세요">

                </div>

                <div>
                    <input type="submit" placeholder="가입하기">
                </div>
            </div>
            <div>
                <div class="company">
                    <a href="https://policy.naver.com/rules/service.html">이용약관</a> | 
                    <a href="https://policy.naver.com/policy/privacy.html">개인정보처리방침</a> | 
                    <a href="https://policy.naver.com/rules/disclaimer.html">책임의 한계와 법적고지</a> | 
                    <a href="https://help.naver.com/service/5640/category/bookmark?lang=ko">회원정보 고객센터</a><br>
                    © <a href="https://www.navercorp.com/">NAVER Corp.</a>
                </div>
            </div>

        </form>
    </div>
</body>

</html>
