<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>datalist</h2>
    
    html의 태생 태그가 아니라 나중에 생긴 태그
    <p></p>

    <input type="text" list="choice">
    <datalist id="choice">
        <option value="문법"></option>
        <option value="어휘"></option>
        <option value="문장"></option>
    </datalist>
</body>
</html>
