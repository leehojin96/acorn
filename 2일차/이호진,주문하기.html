<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            width: 500px;
            margin: 0 auto;
            border: 0.5px solid bisque;
            padding: 20px;
            font-size: 13px;
        }

        .product_images_wrap {
            width: 400px;
            height: 400px;

            background-image: url(https://img.danawa.com/prod_img/500000/524/804/img/15804524_1.jpg?shrink=330:330&_v=20211129145140);
            background-position: center;
            background-size: cover;

        }

        .product_wrap {
            width: 400px;

            margin: 0 auto;
            margin-bottom: 10px;
        }

        .product_info_wrap {
            margin-top: 20px;
        }

        .order_wrap {
            width: 400px;
            margin: 0 auto;
        }

        .order_wrap input {
            width: 98%;
            height: 30px;
            margin-top: 5px;
        }

        .order_wrap div {
            margin-bottom: 10px;
        }

        .order_wrap select {
            width: 100%;
            height: 40px;
            margin-top: 5px;
        }

        .order_wrap button {
            width: 100%;
            height: 40px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="wrap">

        <div class="product_wrap">
            <div class="product_images_wrap"></div>

            <div>
                <div class="product_name_wrap">
                    <h1>탐사수 2L</h1>
                </div>
                <hr>
                <div class="product_info_wrap">
                    탐사 무라벨 2L
                </div><br>
                <div>가격 : 2L * 6 / 4200원</div><br>
                <hr>
            </div>


        </div>
        <div class="order_wrap">
            <form action="" method="get">

                <div>---주문내역---</div>
                <div>주문자 이름 <input type="text" name="name"> </div>
                <div>수량
                    <select name="the_number">
                        <option>수량을 선택하세요.</option>
                        <option>2L * 6개 (100ml당 35원)</option>
                        <!--4200원-->
                        <option>2L * 12개 (100ml당 30원)</option>
                        <!--7200원-->
                        <option>2L * 18개 (100ml당 25원)</option>
                        <!--9000원-->
                    </select>
                </div>
                <div>주문금액<input type="text" name="price"></div>
                <div>전화번호 <input type="text" name="phone_number"></div>
                <div><button type="submit">주문하기</button></div>
            </form>
        </div>
    </div>
</body>

</html>
