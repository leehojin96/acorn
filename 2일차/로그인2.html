<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            width: 600px;
            padding: 30px;
            border: 0.5px solid rgb(192, 231, 223);

        }

        .login_wrap {
            width: 500px;
            padding: 20px;
            border: 0.5px solid rgb(192, 231, 223);
            margin: 0 auto;
            display: flex;
            margin-bottom:10px;
        }

        .link_wrap {
            width: 500px;
            padding: 20px;
            border: 0.5px solid rgb(192, 231, 223);
            margin: 0 auto;
            text-align: center;
        }

        .info_wrap {
            width: 80%;
            /*border: 1px solid black;*/
            padding: 10px;
            
        }

        .login_button_wrap {
            width: 20%;
            /*border: 1px solid black;*/
            padding: 10px;
            
        }
        .login_wrap input{
            width:100%;
            height:30px;
            margin:2px;

        }
        .login_wrap button{
            width:100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="login_wrap">
            <div class="info_wrap">
                <input type="text" placeholder="아이디">
                <input type="text" placeholder="비밀번호">
            </div>
            <div class="login_button_wrap">
                <button>로그인</button>
            </div>


        </div>

        <div class="link_wrap">
            회원가입 | 아이디 찾기 | 비밀번호 찾기

        </div>
    </div>
</body>

</html>
