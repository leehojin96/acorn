<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>
        .wrap {
            border: 0.5px solid rgb(192, 231, 223);
            width: 600px;
            margin: 0 auto;
            padding: 30px;
        }

        .login_wrap {

            padding: 20px;
            width: 500px;
            margin: 0 auto;
            margin-bottom: 10px;
        }

        .info_wrap {
            width: 80%;
            padding: 10px;

        }

        .info_wrap input {
            width: 100%;
            height: 30px;
            margin-bottom: 3px;

        }

        .button_wrap {
            width: 20%;
            padding: 10px;

        }

        .button_wrap button {
            width: 100%;
            height: 100%;
        }

        .help_wrap {
            border: 0.5px solid rgb(192, 231, 223);
            width: 500px;
            padding: 20px;
            margin: 0 auto;
            text-align: center;
        }
    </style>
</head>

<body>

            <div class="login_wrap">

                    <div><input type="password" name="PASSWORD" placeholder="비밀번호"></div>
                </div>

                <div class="button_wrap">

                </div>
        </form>

    <div class="help_wrap">

    </div>
    </div>
</body>

</html>
