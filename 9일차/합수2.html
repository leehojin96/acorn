    <script>

        function printStar3(){
            for(let i=1 ; i<=3 ; i++){
                document.write("*");
            }
        }

        function printStar7(){
            for(let i=1 ; i<=7 ; i++){
                document.write("*");
            }
        }

        //입력정보가 있는 함수(매개 변수)
        function printStar(size){
            for(let i=1 ; i<=size ; i++){
                document.write("*");
            }
        }

        printStar(6);
        document.write("<br>");
        printStar(2);

        function printHi(size){

            }

        }

        function hi2(name){
            alert(name + "hi");
        }

        function adder(su1,su2){
            let total;
            total = su1 + su2;

            return total;
        }

        hi2("홍길동");
        let rtn = adder(3,5);
        alert(rtn);
