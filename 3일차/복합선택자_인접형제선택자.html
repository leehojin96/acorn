<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 복합선택자 / 인접형제선택자 */
        .orange +li /*인접한 다음형제요소 하나선택         */
        {
            color: red;
        }
        .orange ~li{/*인접한 형제 모두 선택         */
            color:  blue;
        }
    </style>
</head>

<body>
    <ul>
        <li>딸기</li>
        <li class="orange">오렌지</li>
        <li>망고</li>
        <li>사과</li>
    </ul>
</body>

</html>
