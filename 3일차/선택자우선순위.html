<body>

    <p>태그 -> 클래스 -> ID -> 직접 태그안에 속성과 속성값 <br>

        <ol>
            <li>인라인스타일</li>

            <li>클래스선택자</li>
            <li>태그선택자</li>

    <p class="p" id="p" style="color: yellow;">나의 색은?</p>
