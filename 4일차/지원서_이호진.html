<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
        }

        .main {
            border: 1px solid black;
            width: 530px;
            margin: 0px auto;
            padding: 20px 40px;
        }

        header {
            margin-bottom: 20px;
        }
        div ul{
            list-style: none;
            margin-bottom: 30px;
        }
        ul input{
            margin-left: 5px;
        }
        ul li{
            margin: 8px 0px;
        }
        h4{
            margin-bottom: 30px;
        }
        .area_div{
            margin-bottom: 20px;
        }
        .btn_div{
            display: flex;
            margin: 50px 0px 30px 0px;
        }
        .btn{
            width: 70px;
            height: 30px;
            border: 0.5px solid gray;
            margin: 0 auto;
            text-align: center;
            line-height: 30px;
            font-size: 15px;
            border-radius: 5px;
        }
        .btn1{
            margin-right: 10px;
        }
        .btn:hover{
            background-color: gray;
            color: white;
        }
    </style>
</head>

<body>

    <div class="main">
        <header>
            <h1>프론트엔드 개발자 지원서</h1>

            HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.
        </header>

        <hr>
        <main>
            <div>
                <h4>개인정보</h4>
                <ul>
                    <li>이름<input type="text" placeholder="공백없이 입력하세요."></li>
                    <li>연락처<input type="text"></li>
                </ul>
                <h4>지원 분야</h4>
                <ul>
                    <li><input type="radio" name="field" value="웹 퍼블리싱"> 웹 퍼블리싱</li>
                    <li><input type="radio" name="field" value="웹 애플리케이션 개발"> 웹 애플리케이션 개발</li>
                    <li><input type="radio" name="field" value="웹 퍼블리싱"> 개발 환경 개선</li>
                </ul>
                <h4>지원 동기</h4>
                    <div class="area_div">
                        <textarea cols="50" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
                    </div>
                    <div class="btn_div">
                        <div class="btn btn1">접수하기</div>
                        <div class="btn btn2">다시쓰기</div>
                    </div>
            </div>


        </main>

    </div>
</body>

</html>
