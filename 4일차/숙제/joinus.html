<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3 {
            text-align: center;
        }

        table {
            margin: 0 auto;
        }

        table,
        td {

            border: 1px solid rgb(197, 197, 197);
            border-collapse: collapse;
        }

        tr td:nth-child(1) {
            text-align: center;
            padding: 10px 10px;
        }

        tr td:nth-child(2) {
            width: 600px;


        }

        table input{
            width: 130px;
            height: 30px;
            border: 0.5px solid gray;
            border-radius: 5px;
        }
        table select{
            
            width: 130px;
            height: 30px;
        }
        
        #email_select{
            margin: 2px 0px 2px 4px;
        }




        #td_ {
            display: flex;
        }
        table button{
            margin: 0px 0px 0px 4px;
            width: 100px;
            height: 35px;
        }
        #a1{
            line-height: 30px;
            margin: 0px 4px;
        }
        #warning{
            color: red;
            font-size: 11px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div>
        <h3>회원가입</h3>
        <table>
            <tr>
                <td>이름</td>
                <td>
                    <div class="input"><input type="text"></div>
                </td>
            </tr>

            <tr>
                <td>아이디</td>
                <td >
                    <div id="td_">

                        <div class="input"><input type="text"></div>
                        <button>중복확인</button>
                    </div>
                </td>
            </tr>

            <tr>
                <td>비밀번호</td>
                <td>
                    <div class="input"><input type="password"></div>
                </td>
            </tr>

            <tr>
                <td>비밀번호확인</td>
                <td>
                    <div class="input"><input type="password"></div>
                    <div id="warning">※비밀번호는 8자리이상 영문숫자로 작성해 주세요.</div>
                </td>
            </tr>

            <tr>
                <td>이메일</td>
                <td>
                    <div id="td_">

                        <div class="input"><input type="text"></div>
                        <div id="a1">@</div>
                        <div class="input"><input type="text"></div>
                        <div id="email_select">
                            <select>
                                <option> 선택하세요 </option>
                                <option> naver.com </option>
                                <option> google.com </option>
                            </select>
                        </div>
                        <button>중복확인</button>
                    </div>
                </td>
            </tr>

            <tr>
                <td>학년/반</td>
                <td>
                    <div id="td_">

                        <select>
                            <option>선택하세요</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                        <div id="a1">학년</div>

                        <select>
                            <option>선택하세요</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                        <div id="a1">반</div>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2">

                    <button>가입</button>
                    <a href="index.html"><button>취소</button></a>
                </td>

            </tr>
        </table>
    </div>
</body>

</html>
