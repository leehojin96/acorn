<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a{
            border: 1px solid black;
            /*padding: 20px;*/
            /*width: 1000px;
            height: 1000px;*/
            position: relative;
        }
        .b{
            width: 50px;
            height: 50px;
            background-color: blue;
        }
        .b:nth-child(1){
            position: absolute;
            right: 0px;
            top: 0px;
        }
        .b:nth-child(2){
            position: absolute;
            right: 0px;
            bottom: 0px;
        }
    </style>
</head>
<body>
    <div class="a">
        <div class="b">1</div>
        <div class="b">2</div>
    </div>
</body>
</html>
