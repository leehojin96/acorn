<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
        }
        div{
            margin: 0 auto;
        }



        ul{
            list-style: none;
            width: 400px;
            padding: 10px;
        }
        label{
            width: 100px;
            display: inline-block;
        }
        li{
            height: 50px;
            
        }
        #btn_li{
            text-align: center;
        }

    </style>
</head>
<body>
    <div>
        <h3>예약정보</h3>
        <ul>
            <li><label>이름</label><input type="text"></li>
            <li><label>휴대폰</label><input type="text"></li>
            <li><label>이메일</label><input type="text"></li>
            <li id="btn_li"><button>예약</button></li>
        </ul>
    </div>
</body>
</html>
