<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mybtn {
            display: block;
            width: 130px;
            height: 40px;
            border: 0.5px solid black;
            text-align: center;
            line-height: 40px;
            font-size: 12px;
            border-radius: 5px;
            color: rgb(252, 206, 121);


        }

        .mybtn:hover {
            background-color: rgb(252, 206, 121);
            color: white;
        }
    </style>
</head>

<body>
    <div class="mybtn">버튼</div>
    <!--inlin 태그는 너비 높이가 지정이 안됨, 필요하면 block으로 변경-->
    <span class="mybtn">저장</span>
    <a class="mybtn">취소</a>
</body>

</html>
