<body>
    <h3> 증감연산자: ++ , -- 1증가,1감소 </h3>

    <script>

        let a = 10;
        let b = 10;
        let rtna;
        let rtnb;


        rtna = --a;
        rtnb = b--;

        alert("a=" + a); //9
        alert("b=" + b); //9

        alert("rtna" + rtna); //10
        alert("rtnb" + rtnb); //10

    </script>

    <h4> 연사자는 연산의 결과를 반환한다.</h4>
    <script>

        let sum = 3 + 5;
        alert(sum);
    </script>

</body>
