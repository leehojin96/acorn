<body>

    <script>
        let kor = 95;
        let grade;

        if(kor > 90){
            grade = 'A';
        }
        
        if(kor > 80){
            grade = 'B';
        }
        
        if(kor > 70){
            grade = 'C';
        }
        
        if(kor <= 70){
            grade = 'F';
        }


        alert(grade);

    </script>
