<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>
        if문 분기문
    </h3>

    <script>

        function check() {

            let kor = document.getElementById("kor");
            let grade;



            if (kor.value >= 95) {
                grade = 'A';

            } else if (kor.value >= 80) {
                grade = 'B';
            } else if (kor.value >= 70) {
                grade = 'C';
            } else {
                grade = 'F';
            }
            
            console.log("kor " + kor);
            console.log("kor.value " + kor.value);
            console.log("grade " + grade);

            alert("당신의 성적은 : " + grade);
        }



    </script>
    <label>성적</label>
    <input type="text" id="kor">
    <button onclick="check()">클릭</button>

</body>

</html>
