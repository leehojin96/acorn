<body>
    <h3>
        if문 분기문
    </h3>

    <script>
        //let userID = document.getElementById("userID");
        //let kor = document.getElementById("kor");




        let kor;
        let grade;

        kor = prompt("성적을 입력하세요.")
        if (kor >= 95) {
            grade = 'A';

        } else if (kor >= 80) {
            grade = 'B';
        } else if (kor >= 70) {
            grade = 'C';
        } else {
            grade = 'F';
        }

        alert(grade);
    </script>
