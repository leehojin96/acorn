<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h3> 비교연산자 => 참,거짓 반환</h3>
    <script>

        let su1=10;
        let su2=3;

        console.log(su1>su2); //ture
        console.log(su1>=su2); //ture
        console.log(su1<su2); //flase
        console.log(su1<=su2); //flase


        console.log(su1==su2); //flase
        console.log(su1!=su2); //true
        


    </script>

    <h3> 논리연산자 => && (and), || (or) </h3>

    <script>

        let kor=80;
        let eng=95;
        console.log( kor >= 90 && eng >= 90); //flase
        console.log( kor >= 90 || eng >= 95); //ture
        console.log( !(kor>=80)); //참 -> 부정 //flase

    </script>

    <br>
    && (and) , 조건이 두 개 있는 경우 둘 다 만족해야 참, 나머지는 모두 거짓
    || (or) , 조건이 두 개 있는 경우 하나만 만족해도 참, 둘 다 만족하지 않는 경우만 거짓

</body>

</html>
