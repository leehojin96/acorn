<body>
    <script>

/*

*/
          //숫자로 입력받기 : parseInt ex) parseInt(prompt("입력하세요"));
          //문자로 입력받기 : 아무것도 안쓰면 문자 ex) let n = prompt("월을 입력 하세요")
          //숫자로 변환하기 : 
          //문자로 변환하기 : "" 나 '' 씌우기  ex) "12" / 다른 방법 toString();
          


          
          let n = parseInt(prompt("입력하세요")); //숫자로 입력
          n = n.toString(); //문자로 변환
          console.log(typeof(n)); //문자 변환 확인
          

       switch (n) {
            case '12':
            case '1':
            case '2':
                alert("입력하신 " + n + "월은 " + "겨울 입니다.");
                break;
            case '3':
            case '4':
            case '5':
                alert("입력하신 " + n + "월은 " + "봄 입니다.");
                break;
            case '6':
            case '7':
            case '8':
                alert("입력하신 " + n + "월은 " + "여름 입니다.");
                break;
            case '9':
            case '10':
            case '11':
                alert("입력하신 " + n + "월은 " + "가을 입니다.");
                break;
            default:
                alert("잘못 입력한 월 입니다.");
                break;


        }
        
        

    </script>
</body>
