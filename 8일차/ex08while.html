    <p>
        while(조건){
        수행구문
        }

    <script>

        let i = 0;
        while (true) {
            
            i++; // i = i +1

            alert("출력됨 ~");
            
            if(i >=5) break; //while 조건에 true로 무한값 주고 수행구문에서 탈출조건명시 함
        }

    </script>
