<body>

    <script>

        let sum = 0;

        for(let i =1 ; i<=10 ; i++){
            console.log(i);
            
        }
        
        for(let i =1 ; i<=10 ; i+=2){
            console.log(i);
            
        }
        
        for(let i =10 ; i>=1 ; i--){
            console.log(i);
            
        }
        
        for(let i =10 ; i>=1; i-=2){
            console.log(i);
            
        }
    </script>
