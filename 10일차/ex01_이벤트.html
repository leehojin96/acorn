<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        //핸들러 함수
        function info(){
            alert("함수사용 클릭");
        }
    </script>
</head>
<body>
    <!--onclick 리스너-->
    <button onclick="alert('클릭되었어')"> 클릭 </button>
    <button onclick="info()"> 클릭2 </button>

    <h2> 이벤트 </h2>

    이벤트 : 이미 정의 되어 있는 70여개의 이벤트 <br>
    이벤트 타겟 : 이벤트를 발생시킨 dom 객체 , 태그라고 생각하면 됨<br>
    이벤트 객체 : 이벤트가 발생한 정보를 담아서 객체타입으로 제공<br>
    이벤트 처리 : 이벤트가 발생 했을 때 원하는 행동을 줄 수 있음<br>

    <h3>이벤트처리</h3>
    이벤트 리스너 : 이벤트 감지 / 앞에 on 을 붙임<br>
    이벤트 핸들러 : 이벤트 실제 할 일<br>
</body>
</html>
