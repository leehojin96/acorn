<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        let cnt = 0;
        function a(){
            cnt++;
            alert(cnt);

            if(cnt <5){
                alert("카운트진행" + cnt);
            }else{
                alert("총 : " + cnt);
            }
        }

        function b(){
            cnt++;
            alert(cnt);

        }
    </script>
</head>
<body>
    <button onclick="a()"> a</button>
    <button onclick="b()"> b</button>

</body>
</html>
