<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function create(){

            let a1 = document.createElement("div");  //createElement 새로운 요소 만드는 메소드
            
            a1.style.backgroundColor = "red";
            a1.innerHTML = "새로생성된 div";

            
            let b1 = document.getElementById("b"); //새로 생성된 요소를 추가하는 방법 / 부모를 지정해줘야함

            b1.appendChild(a1);
        }

        /*
        1. a1 변수에 새로운 "태그" 요소를 만들고 입력
        2. a1 변수의 위치가 없기에 부모를 지정해줘야함
        3. b1 변수 만들고 a1의 부모 위치를 입력
        4. b1에 a1을 자식 첨부
        */

    </script>
</head>
<body id="b">
    
    <button onclick="create()"> div생성 </button>
</body>
</html>
