<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i =0;
        while(i<10){

            let money = (Math.floor(Math.random()*100))+1; //Math.random*100 : 0~99.9999999999 , Math.floor : 소수점 날리기
            
            document.write(money +'\n');

            i++;
        }
    </script>
    
    
</body>
</html>
