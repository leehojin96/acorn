<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style: none;
            
        }
        li{

            border: 1px dotted black;
        }

        .box {
            display: flex;
            padding: 5px;
        }

        .box_a {
            padding: 5px;
            margin: 0 auto;
            width: 33%;
            text-align: center;
        }
        button{
            width: 100%;
        }
    </style>
    <script>

        function create_redbox(){
            let redbox = document.createElement("li");
            
            redbox.style.backgroundColor = "red"
            redbox.style.width = "100%"
            redbox.style.height = "30px"



        let box_address = document.getElementById("redbox_li");

        box_address.appendChild(redbox);
        
    }
    function create_bluebox(){
            let bluebox = document.createElement("li");
            
            bluebox.style.backgroundColor = "blue"
            bluebox.style.width = "100%"
            bluebox.style.height = "30px"



        let box_address = document.getElementById("bluebox_li");

        box_address.appendChild(bluebox);
        
    }
    function create_greenbox(){
            let greenbox = document.createElement("li");
            
            greenbox.style.backgroundColor = "green"
            greenbox.style.width = "100%"
            greenbox.style.height = "30px"



        let box_address = document.getElementById("greenbox_li");

        box_address.appendChild(greenbox);
        
    }
    </script>

</head>

<body>

    <ul class="box">
        <li class="box_a">
            <ul>
                <li>
                    <button onclick="create_redbox()"> 빨강 상자 </button>
                </li>
                <li id="redbox_li"></li>
            </ul>
        </li>
        <li class="box_a">
            <ul>
                <li>
                    <button onclick="create_bluebox()"> 파랑 상자 </button>
                </li>
                <li id="bluebox_li"></li>
            </ul>
        </li>
        <li class="box_a">
            <ul>
                <li>
                    <button onclick="create_greenbox()"> 초록 상자 </button>
                </li>
                <li id="greenbox_li"></li>
            </ul>
        </li>
    </ul>


</body>

</html>
