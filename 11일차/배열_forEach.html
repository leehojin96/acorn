    <script>

        let arr = [5,3,1,9];            //배열요소 값을 넣거나 값을 이용하려고


        for(let i = 0 ; i < 4 ; i++){   //for 반복문 이용해서 적용
            document.write(i + " : " + arr[i] + "<br>");
        }
        document.write("<br>");




        function fcarr(value,index,array){ //forEach 메소드 이용
            document.write(index + " : " + value + "<br>");

        }
        arr.forEach(fcarr);

        document.write("<br>");

	</script>
    
</body>
