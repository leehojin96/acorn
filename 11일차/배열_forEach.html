    <script>

        let arr = [5,3,1,9];            //배열요소 값을 넣거나 값을 이용하려고

        document.write(arr[0]);

        }
        document.write("<br>");

        //arr.forEach();
        /* for(let i = 0 ; i<4;i ++){

        */


        function fcarr(value,index,array){
            document.write(index + " : " + value + " / ");

        }
        arr.forEach(fcarr);
    </script>
