<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <script>

        var arr = ['6', '5', '4', '3', '2', '1'];

        document.write(arr + "<br>");

        //배열 요소 정렬

        arr.sort();
        document.write("arr : " + arr + "<br>");

        //배열 요소 꺼내기
        arr.pop();
        document.write("pop : " + arr + "<br>");


        arr.push(5);
        document.write("push : " + arr + "<br>");


        document.write("arr.toString : "+arr.toString() + "<br>");                   //toString() 매서드 동작함 , 생략가능

        let rtn = arr.toString();                                                    //배열의 요소를 하나의 문자열로 만들어서 반환함 , 쉼표를 넣어서
        document.write("변수 만들어서 arr.toString : " + rtn + "<br>");

        



    </script>
</body>

</html>
