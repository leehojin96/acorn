<head>

    <title>Document</title>

    <script>

        function init(){
            

            let btn =document.getElementById('btn');
            btn .addEventListener('click' , info);

            btn.addEventListener('click', function(){
               let bb= prompt('몇살이죠?');
                alert(bb);
      
        })
        } 

        function info(){
            let aa=prompt('이름이머죠?');
           alert(aa);}

        
        
    </script>
    
</head>
<body onload="init()">

    <button id="btn">누구야?</button>
 

    
</body>
</html>
